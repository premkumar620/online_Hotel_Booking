        body {
            font-family: Arial, sans-serif;

        .container {

        .nav{
    position: sticky;
    top:0;

    padding:10px;

    display:flex;
    z-index:1000;
}
.ul{
    width:100%;
    display:flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-content: center;
    cursor: pointer;
}
.li{
    color:white;
    list-style: none;
}
.li:hover{
    color:sandybrown;
}
.search{
    display:flex;
    align-self:center;
    border-radius:25px;
    border:none;
    height:auto;
    width:20%;
    margin:0px 20px;
    padding:10px;
}
.search:focus{
    outline: none;
}
@media all and (max-width:700px){
    .nav{
       flex-wrap: wrap;
    }
    .search{
        display:flex;
        align-content: flex-end;
        margin:20px auto 5px;
        border-radius:25px;
        border:none;
        height:auto;
        width:60%;
        padding:10px;
    }
}
        .main {
            padding: 70px 0;
        }

        .main h1 {
            margin-top: 0;
        }

        .main p {
            font-size: 20px;
            line-height: 1.6em;
            color: black;
        }

        .main .contact-form {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main input,
        .main textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .main input[type="submit"] {
            background: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .main input[type="submit"]:hover {
            background: #2980b9;
            transition: background 0.3s ease-in;
        }

        .main label {
            display: block;
            margin-bottom: 8px;
        }

        .main .status {
            color: #333;
            font-weight: bold;
            margin-top: 20px;
        }
        
    </style>

    <div class="container main">
        <h1>Contact Us</h1>
        <p>We are here to assist you with any inquiries. Please fill out the form below, and we'll get back to you as soon as possible.</p>

        <div class="contact-form">
            <form action="contact_form_handler.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Submit">
            </form>

            <div class="status"></div>
        </div>
    </div>
